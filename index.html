<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-ecf0f1">
      <div class="container-fluid">
        <a class="navbar-title" href="#">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" a href="https://github.com/chadkraus87/">GitHub</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" a href="https://chadkraus87.github.io/Professional-Portfolio/">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" a href="mailto:chad@kraus-fit.com">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1>Weather Forecast App</h1>
          <div class="form-group">
            <label for="city-input">Enter a city name:</label>
            <input type="text" class="form-control" id="city-input" />
          </div>
          <button class="btn btn-primary" id="search-button">Search</button>
        </div>
      </div>
      <div class="row mt-6">
        <div class="col-md-4">
          <div id="current-weather">
            <h2><span id="city-name"></span></h2>
            <p><img id="current-icon" /></p>
            <p><span id="current-temperature"></span></p>
            <p><h4>Humidity:</h4><span id="current-humidity"></span></p>
            <p><h4>Wind Speed:</h4><span id="current-wind-speed"></span></p>
          </div>
        </div>
        <div class="col-md-4">
          <div id="forecast">
            <h2>5-Day Forecast:</h2>
            <ul id="forecast-list"></ul>
          </div>
        </div>
        <div class="col-md-4">
          <div id="search-history">
            <h2>Search History:</h2>
            <ul id="search-history-list" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
