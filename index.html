<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <h1>Weather App</h1>
        <div class="form-group">
          <label for="city-input">Enter a city name:</label>
          <input type="text" class="form-control" id="city-input">
        </div>
        <button class="btn btn-primary" id="search-button">Search</button>
        <div id="current-weather">
          <h2><span id="city-name"></span></h2>
          <div class="row">
            <div class="col-sm-6">
              <p><img id="current-icon"></p>
              <p><span id="current-temperature"></span></p>
              <p><span id="current-humidity"></span></p>
              <p><span id="current-wind-speed"></span></p>
            </div>
            <div class="col-sm-6">
              <p><span id="current-date"></span></p>
            </div>
          </div>
        </div>
        <div id="forecast">
          <h2>5-Day Forecast:</h2>
          <ul id="forecast-list"></ul>
        </div>
        <div id="search-history">
          <h2>Search History:</h2>
          <ul id="search-history-list" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    var API_KEY = "6879f3075989c23c37f03376a700eee0";
  </script>
  <script src="assets/js/script.js"></script>
</body>
</html>
